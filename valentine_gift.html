<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookie</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        .message {
            color: red;
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px;
        }
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 160px;
            background: red;
            border-radius: 100px 100px 0 0;
            top: 0;
        }
        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .heart-text {
            position: absolute;
            width: 100%;
            top: 110%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="message">
        I bought this website as a Valentine's Day gift before Valentine's Day. Did Mahi do that? No. This is why I should be your Valentine instead.
    </div>
    <div class="heart"></div>
    <div class="heart-text">Shanmukh</div>
</body>
</html>
